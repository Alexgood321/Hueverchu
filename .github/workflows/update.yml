name: Update Proxy List

on:
  schedule:
    - cron: "0 * * * *"  # Каждый час
  workflow_dispatch:      # Ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Указываем конкретную версию Python для стабильности

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run proxy filter script
        run: python test_servers.py
        continue-on-error: true  # Продолжить, даже если скрипт завершится с ошибкой

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add Server.txt skipped.txt ping_debug.txt
          git commit -m "Update proxy lists $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 1,  # Убедитесь, что в репозитории есть issue с номером 1
              body: 'Proxy list update failed at ${{ github.event.schedule }}. Check logs for details.'
            })