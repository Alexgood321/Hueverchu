name: Update Configs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'  # Каждые 3 часа

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run script
        run: python3 update.py
