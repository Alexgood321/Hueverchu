name: Update Configs

on:
  schedule:
    - cron: '0 * * * *'  # –∫–∞–∂–¥—ã–π —á–∞—Å
  workflow_dispatch:     # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run script
        run: |
          python update.py
          mkdir -p output/
          mv output/*.txt output/ || echo "No .txt files found"
          mv output/*.yaml output/ || echo "No .yaml files found"

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add output/
          git commit -m "üîÅ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥–æ–≤" || echo "No changes to commit"
          git pull --rebase origin main || echo "Nothing to rebase"
          git push
